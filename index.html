<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Current Weather</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/style.css">
</head>

<body>
    <header class="bg-primary blue bg-gradient blue text-center text-white py-3">
        <div>
            <h1>Weather Forecast</h1>
        </div>
    </header>
    <main class="container">
        <div class="row mt-5 gap-1">
            <aside class="col-3">
                <h2>Search for a City:</h2>
                <form id="weather-search" onsubmit="startSearch(event)" class="input-group">
                    <input id="city" name="city" placeholder="Enter City Name" class="form-control rounded"
                        aria-label="Search" aria-describedby="search-addon" type="text" pattern="^[A-Za-z\s.'\-]+$"
                        title="Please enter at least 3 alphabetical characters" required />
                    <button class="btn btn-outline-primary" type="submit">Search</button>
                </form>
                <button type="button" class="btn btn-primary" style="display: none;" id="liveToastBtn">Show live
                    toast</button>

                <div class="toast-container position-fixed top-10 start-50 translate-middle p-3">
                    <div id="liveToast" class="toast bg-danger-subtle" role="alert" aria-live="assertive"
                        aria-atomic="true">
                        <div class="toast-header">
                            <strong class="me-auto" style="font-size: 25px !important;">‚ùóError</strong>
                            <button type="button" class="btn-close" data-bs-dismiss="toast" aria-label="Close"></button>
                        </div>
                        <div id="toast-body" class="toast-body" style="font-size: 20px !important;">
                        </div>
                    </div>
                </div>
                <div class="col" id="button-box">
                </div>
            </aside>
            <div class="col-8">
                <h3 id="city-name"></h3>
                <div class="row">
                    <div class="col">
                        <p>Temp: <span id="city-temp"></span></p>
                        <p>Wind: <span id="city-wind"></span></p>
                        <p>Humidity: <span id="city-humidity"></span></p>
                    </div>
                    <div class="col" id="today-box">
                    </div>
                </div>
                <div class="row">
                    <h2>5 Day Forecast:</h2>
                    <div class="row text-center" id="five-day-box">

                    </div>
                </div>
            </div>
        </div>
    </main>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
        crossorigin="anonymous"></script>
    <script src="./assets/app.js"></script>
</body>

</html>
